<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业详情 - 高考志愿填报辅助平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <!-- 专业详情页面样式 -->
    <link href="css/major-detail.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>志愿填报助手
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" href="majors.html">专业解读</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="seniors.html">学长学姐说</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 专业详情内容 -->
    <div class="container mt-5 pt-5" id="major-detail-container">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载专业详情...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script>
        // 获取URL参数
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 加载专业详情
        async function loadMajorDetail() {
            const majorId = getUrlParam('id');
            if (!majorId) {
                showError('未指定专业ID');
                return;
            }

            try {
                const response = await fetch(`/api/majors/${majorId}`);
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                
                const major = await response.json();
                renderMajorDetail(major);
            } catch (error) {
                console.error('获取专业详情失败:', error);
                showError('加载专业详情失败，请稍后再试');
            }
        }

        // 渲染专业详情
        function renderMajorDetail(major) {
            const container = document.getElementById('major-detail-container');
            container.innerHTML = `
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="majors.html">专业列表</a></li>
                        <li class="breadcrumb-item active">${major.major_name}</li>
                    </ol>
                </nav>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="major-header">
                            <h1 class="display-5 mb-3">${major.major_name}</h1>
                            <span class="badge bg-primary">${major.category_name}</span>
                        </div>
                        
                        <div class="major-section mt-5">
                            <h2 class="h4 mb-4"><i class="fas fa-info-circle me-2"></i>专业介绍</h2>
                            <p class="lead">${major.summary || '暂无介绍'}</p>
                        </div>

                        <div class="major-section mt-5">
                            <h2 class="h4 mb-4"><i class="fas fa-briefcase me-2"></i>就业前景</h2>
                            <p>${major.job_prospects || '暂无相关信息'}</p>
                        </div>

                        <div class="major-section mt-5">
                            <h2 class="h4 mb-4"><i class="fas fa-book me-2"></i>报考指南</h2>
                            <p>${major.admission_guide || '暂无相关信息'}</p>
                        </div>

                        <div class="major-section mt-5">
                            <h2 class="h4 mb-4"><i class="fas fa-file-alt me-2"></i>详细内容</h2>
                            <p>${major.full_content || '暂无详细内容'}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('major-detail-container');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMajorDetail);
    </script>
</body>
</html>
